name: E2E Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: garden
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start backend
        run: |
          docker run -d --name backend \
            --network host \
            -e DATABASE_URL=postgres://postgres:postgres@localhost:5432/garden?sslmode=disable \
            -e JWT_SECRET_KEY=testsecretkey123456789012345678901234567890 \
            -e LOG_LEVEL=info \
            ghcr.io/bissquit/incident-garden:1.4.1

          # Wait for backend to be ready
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/healthz > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Create test users
        run: |
          # Create operator user (password must match fixtures.ts: TestPassword123)
          curl -X POST http://localhost:8080/api/v1/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"operator@test.com","password":"TestPassword123"}' || true

          # Create admin user (password must match fixtures.ts: AdminPassword123)
          curl -X POST http://localhost:8080/api/v1/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@test.com","password":"AdminPassword123"}' || true

          # Set admin role for admin user via direct DB update (using psql in docker)
          docker run --rm --network host postgres:16-alpine \
            psql "postgres://postgres:postgres@localhost:5432/garden?sslmode=disable" \
            -c "UPDATE users SET role = 'admin' WHERE email = 'admin@test.com';" || true

          # Set operator role for operator user
          docker run --rm --network host postgres:16-alpine \
            psql "postgres://postgres:postgres@localhost:5432/garden?sslmode=disable" \
            -c "UPDATE users SET role = 'operator' WHERE email = 'operator@test.com';" || true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
