name: E2E Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Prepare environment
        run: |
          # Create .env from .env.example for docker-compose
          # This ensures BACKEND_IMAGE_TAG is set from single source of truth
          cp .env.example .env
          echo "Backend version: $(grep BACKEND_IMAGE_TAG .env | cut -d= -f2)"

      - name: Start backend with docker-compose
        run: |
          docker compose -f docker-compose.ci.yml up -d --wait
          echo "Backend is ready!"

      - name: Show container logs (debug)
        if: failure()
        run: docker compose -f docker-compose.ci.yml logs

      - name: Create test users
        run: |
          # Create operator user (password must match fixtures.ts: TestPassword123)
          curl -X POST http://localhost:8080/api/v1/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"operator@test.com","password":"TestPassword123"}' || true

          # Create admin user (password must match fixtures.ts: AdminPassword123)
          curl -X POST http://localhost:8080/api/v1/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"admin@test.com","password":"AdminPassword123"}' || true

          # Set admin role for admin user
          docker exec ci-postgres psql -U postgres -d garden \
            -c "UPDATE users SET role = 'admin' WHERE email = 'admin@test.com';" || true

          # Set operator role for operator user
          docker exec ci-postgres psql -U postgres -d garden \
            -c "UPDATE users SET role = 'operator' WHERE email = 'operator@test.com';" || true

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
          CI: true

      - name: Show container logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose -f docker-compose.ci.yml logs backend
          echo "=== Postgres logs ==="
          docker compose -f docker-compose.ci.yml logs postgres

      - name: Stop containers
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
